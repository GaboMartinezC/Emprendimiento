<script src="js/sucursales.js"></script>
<div id="sucurHTML" class="col-9 contenidoRenderizable text-center py-5" onload="Inicializacion();">
    <h1 class="font-custom-1 h1">Apartado de Sucursales</h1>
    <div class="row py-5">
        <!-- Entradas de datos -->
        <div class="col-6 d-flex align-items-center justify-content-center flex-column">
            <h1 class="font-custom-1 h2">Agrega un sucursal</h1>
            <div class="form-floating my-4 w-50 ">
                <input type="text" class="form-control" placeholder="a"  id="nombre">
                <label class="font-custom-1 fs-5 " for="nombre">Nombre de la sucursal</label>
                <input type="text" class="form-control" id="ubicacion">
                <label for="ubicacion" class="font-custom-1 fs-5">Ubicacion de la sucursal</label>
                <button id="btnAgregar" class="btn active border-0 my-3 px-4 py-2 w-100 d-flex align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                      </svg>
                  <span class="font-custom-1 fs-5 mx-2">Agregar</span>
                </button>
            </div>
        </div>
        <!-- Tabla -->
        <div class="col-6">
            <h1 class="font-custom-1 h2">Estas son nuestras sucursales</h1>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col" class="fs-5 font-custom-1">#</th>
                    <th scope="col" class="fs-5 font-custom-1">Nombre</th>
                    <th scope="col" class="fs-5 font-custom-1">Ubicacion</th>
                  </tr>
                </thead>
                <tbody id="sucursales">
                </tbody>
                </table>
                <button id="limpiarTabla" class="m-auto btn active border-0 d-flex align-items-center justify-content-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                        <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                    </svg>
                    <span class="font-custom-1 p-1">Limpiar Tabla</span> 
                </button>
        </div>
    </div>
  </div>
