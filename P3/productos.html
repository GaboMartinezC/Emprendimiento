<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shiba Gaming Store</title>
    <link rel="icon" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!--Barra Superior-->
    <nav class="navbar sticky-top" style="background-color: rgb(23, 23, 194);">
        <div class="container-fluid">
          <span class="p-3">
            <h3 id="nombreUsuario">¡Hola @usuario!</h3>
          </span>
          <div class="nav-item dropdown" style="margin-right: 5%;">
            <a id="dropdownNombreUsuario" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false">Usuario</a>
            <ul class="dropdown-menu" id="menuDrop">
              <li id="cerrarSesion"><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
            </ul>
        </div>
      </nav>
      <!--Cuerpo-->
      <div class="row pt-5">
            <!--Busqueda-->
            <div class="d-flex text-center offset-1 col-10">
                <input type="text" placeholder="Busqueda" class="form-control m-2">
                <button class="btn btn-outline-dark m-2">
                    <span><svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#000000}</style><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></span>
                </button>
            </div>
            <div class="col-1"></div>
            <hr>
            <!--Cards de productos-->
            <div class="offset-1 col-10">
                <div class="row" id="listadoProductos">
                    
                </div>
            </div>
            <div class="col-1"></div>
            <hr>
        </div>
      <!--Modales-->
      <div class="modal fade" id="modalLogin" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Login</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                <div class="col-12">
                    <form action="" class="form-control p-1">
                        <input class="form-control m-1" type="text" placeholder="Email" id="txtEmailLogin">
                        <input class="form-control m-1" type="password" placeholder="Contraseña" id="txtPassLogin">
                    </form>
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <a type="button" class="btn btn-primary" href="admin.html">Ingresar</a>
            </div>
            </div>
        </div>
      </div>
      <!--Registro-->
      <div class="modal fade" id="modalRegistro" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Registro</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                <div class="col-12">
                    <form action="" class="form-control p-1">
                        <input class="form-control m-1" type="text" placeholder="Nombre">
                        <input class="form-control m-1" type="text" placeholder="Apellido">
                        <input class="form-control m-1" type="text" placeholder="Email">
                        <input class="form-control m-1" type="password" placeholder="Contraseña">
                        <input class="form-control m-1" type="password" placeholder="Confirmar Contraseña">
                    </form>
                </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalConfirmado">Ingresar</button>
            </div>
            </div>
        </div>
      </div>
      <!--Confirmación de Registro-->
      <div class="modal fade" id="modalConfirmado" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Registro Exitoso, proceda a ingresar al Sistema</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogin">Ingresar</button>
            </div>
            </div>
        </div>
      </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="src/productos.js"></script>
</html>
